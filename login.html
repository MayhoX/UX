<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>

<body>
    <div class="flex flex-col items-center px-16 pt-10 pb-20 bg-white max-md:px-5">
        <div class="flex flex-col items-center w-full max-w-[1120px] max-md:max-w-full">
            <div
                class="flex gap-5 justify-between items-center self-stretch w-full text-2xl font-medium leading-9 whitespace-nowrap max-md:flex-wrap max-md:max-w-full">
                <div class="justify-center self-stretch my-auto text-3xl font-semibold text-sky-600">
                    <a href="index.html">
                        <button>28CAR</button>
                    </a>
                </div>
                <div class="flex gap-5 justify-center self-stretch my-auto text-zinc-700 max-md:flex-wrap">
                    <div>私家車</div>
                    <div>客貨車</div>
                    <div>貨車</div>
                    <div>電單車</div>
                    <div>經典車</div>
                    <div>車牌</div>
                </div>
                <div class="flex gap-5 justify-between self-stretch">
                    <a href="login.html" class="my-auto">
                        <button class="my-auto text-zinc-700">登入</button>
                    </a>
                    <a href="register.html">
                        <button class="justify-center px-8 py-4 text-white bg-sky-600 rounded-lg max-md:px-5">
                            登記
                        </button>
                    </a>
                </div>
            </div>
            <div class="justify-center mt-14 ml-16 text-3xl font-medium whitespace-nowrap text-zinc-800 max-md:mt-10">
                會員登入
            </div>
            <div class="mt-9 w-full max-w-[1070px] max-md:max-w-full">
                <div class="flex gap-5 max-md:flex-col max-md:gap-0">
                    <div class="flex flex-col w-[45%] max-md:ml-0 max-md:w-full">
                        <div class="flex flex-col self-stretch my-auto max-md:mt-10">
                            <div class="flex flex-col">
                                <div class="text-5xl font-semibold leading-10 text-sky-600 max-md:text-4xl">
                                    28Car, 易發車網
                                </div>
                                <div class="mt-10 text-2xl leading-9 text-neutral-800">
                                    高品質的自助網上汽車買賣平台
                                </div>
                            </div>
                            <img loading="lazy" src="img//line.svg"
                                class="self-center mt-5 aspect-[16.67] fill-sky-600 w-[409px]" />
                        </div>
                    </div>
                    <div class="flex flex-col ml-5 w-[55%] max-md:ml-0 max-md:w-full">
                        <div class="flex flex-col grow max-md:mt-10 max-md:max-w-full">
                            <div class="flex flex-col max-md:max-w-full">
                                <div class="justify-center py-2 text-base text-stone-500 max-md:max-w-full">
                                    電郵 *
                                </div>
                                <div
                                    class="shrink-0 mt-1 h-14 rounded-xl border border-solid border-stone-500 border-opacity-30 max-md:max-w-full">
                                    <input type="text"
                                        class="w-full h-full p-5 text-base text-neutral-900 bg-transparent border-none outline-none text-black" />
                                </div>
                                <div class="flex flex-col mt-1 max-md:max-w-full">
                                    <div class="justify-center py-2 text-base text-stone-500 max-md:max-w-full">
                                        密碼 *
                                    </div>
                                    <div
                                        class="flex gap-5 justify-between pt-2 pr-7 pl-3 mt-1 text-3xl tracking-normal leading-10 whitespace-nowrap rounded-xl border border-solid border-stone-500 border-opacity-30 text-neutral-800 max-md:flex-wrap max-md:pr-5 max-md:max-w-full">
                                        <div class="justify-center text-ellipsis">
                                            <input type="password" name="password" id="password"
                                                class="w-full h-full bg-transparent border-none outline-none text-black" />
                                        </div>
                                        <img loading="lazy" src="img/eye.svg" class="shrink-0 my-auto w-7 aspect-[1.47] fill-neutral-900" />
                                    </div>
                                </div>
                            </div>
                            <div class="mt-8 text-base text-blue-500 underline max-md:max-w-full">
                                * 如你忘記了密碼，請按此取回忘記密碼。
                            </div>
                            <div
                                class="flex justify-center items-center px-16 py-4 mt-2 text-2xl font-medium text-center text-white whitespace-nowrap bg-neutral-900 rounded-[40px] max-md:px-5 max-md:max-w-full">
                                <div class="justify-center">登入</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <footer>
        <div class="flex justify-center items-center px-16 py-10 w-full bg-slate-900 max-md:px-5 max-md:max-w-full">
            <div class="flex flex-col w-full max-w-[1120px] max-md:max-w-full">
                <div class="flex gap-5 justify-between items-start max-md:flex-wrap max-md:max-w-full">
                    <div class="flex flex-col justify-center self-stretch leading-[150%]">
                        <div
                            class="justify-center items-start px-8 py-2 text-base font-semibold text-white whitespace-nowrap max-md:pl-5">
                            28CAR
                        </div>
                        <div class="flex flex-col mt-8 text-sm text-zinc-300">
                            <div class="flex gap-2">
                                <img loading="lazy" src="img/loc.svg" class="shrink-0 w-6 aspect-square" />
                                <div class="my-auto">123, 28Car, Hong Kong</div>
                            </div>
                            <div class="flex gap-2 mt-6">
                                <img loading="lazy" src="img/phone.svg" class="shrink-0 w-6 aspect-square" />
                                <div class="my-auto">+852 2828 2828</div>
                            </div>
                            <div class="flex gap-2 mt-6 whitespace-nowrap">
                                <img loading="lazy" src="img/mail.svg" />
                                <div class="my-auto">28Car@gmail.com</div>
                            </div>
                        </div>
                    </div>
                    <div class="flex flex-col mt-2 leading-[150%]">
                        <div class="text-base font-medium text-white">最新消息</div>
                        <div class="justify-center mt-8 text-sm text-zinc-300">2828人 在線</div>
                    </div>
                    <div class="flex flex-col mt-2 whitespace-nowrap leading-[150%]">
                        <div class="text-base font-medium text-white">聲明</div>
                        <div class="justify-center mt-8 text-sm text-zinc-300">免責聲明</div>
                    </div>
                    <div class="flex flex-col mt-2 whitespace-nowrap leading-[150%]">
                        <div class="text-base font-medium text-white">聯絡我們</div>
                        <div class="flex flex-col mt-8">
                            <div class="text-sm text-zinc-300">常見問題</div>
                            <div class="justify-center mt-8 text-sm text-zinc-300">聯絡我們</div>
                        </div>
                    </div>
                    <div class="flex flex-col mt-2">
                        <div class="text-base font-medium leading-6 text-white">跟蹤我們</div>
                        <div class="flex gap-4 pr-3 mt-8">
                            <img loading="lazy" src="img/fb.svg" class="shrink-0 w-6 aspect-square" />
                            <img loading="lazy" src="img/ig.svg" class="shrink-0 w-6 aspect-square" />
                            <img loading="lazy" src="img/yt.svg" class="shrink-0 w-6 aspect-square" />
                        </div>
                    </div>
                </div>
                <div
                    class="shrink-0 mt-20 h-px border border-solid bg-zinc-600 border-zinc-600 max-md:mt-10 max-md:max-w-full">
                </div>
                <div class="mt-8 text-xs leading-5 text-zinc-300 max-md:max-w-full">
                    2024 28car.com. All rights reserved. 易發車網 版權所有 複製必究
                </div>
            </div>
        </div>

    </footer>

</body>

</html>
