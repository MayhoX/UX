<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>result</title>
</head>

<body>

    <div class="flex justify-center items-center px-16 py-10 w-full bg-slate-900 max-md:px-5 max-md:max-w-full">
        <div class="flex flex-col w-full max-w-[1120px] max-md:max-w-full">
            <div class="flex gap-5 justify-between items-start max-md:flex-wrap max-md:max-w-full">
                <div class="flex flex-col justify-center self-stretch leading-[150%]">
                    <div
                        class="justify-center items-start px-8 py-2 text-base font-semibold text-white whitespace-nowrap max-md:pl-5">
                        28CAR
                    </div>
                    <div class="flex flex-col mt-8 text-sm text-zinc-300">
                        <div class="flex gap-2">
                            <img loading="lazy" src="img/loc.svg" class="shrink-0 w-6 aspect-square" />
                            <div class="my-auto">123, 28Car, Hong Kong</div>
                        </div>
                        <div class="flex gap-2 mt-6">
                            <img loading="lazy" src="img/phone.svg" class="shrink-0 w-6 aspect-square" />
                            <div class="my-auto">+852 2828 2828</div>
                        </div>
                        <div class="flex gap-2 mt-6 whitespace-nowrap">
                            <img loading="lazy" src="img/mail.svg" />
                            <div class="my-auto">28Car@gmail.com</div>
                        </div>
                    </div>
                </div>
                <div class="flex flex-col mt-2 leading-[150%]">
                    <div class="text-base font-medium text-white">最新消息</div>
                    <div class="justify-center mt-8 text-sm text-zinc-300">2828人 在線</div>
                </div>
                <div class="flex flex-col mt-2 whitespace-nowrap leading-[150%]">
                    <div class="text-base font-medium text-white">聲明</div>
                    <div class="justify-center mt-8 text-sm text-zinc-300">免責聲明</div>
                </div>
                <div class="flex flex-col mt-2 whitespace-nowrap leading-[150%]">
                    <div class="text-base font-medium text-white">聯絡我們</div>
                    <div class="flex flex-col mt-8">
                        <div class="text-sm text-zinc-300">常見問題</div>
                        <div class="justify-center mt-8 text-sm text-zinc-300">聯絡我們</div>
                    </div>
                </div>
                <div class="flex flex-col mt-2">
                    <div class="text-base font-medium leading-6 text-white">跟蹤我們</div>
                    <div class="flex gap-4 pr-3 mt-8">
                        <div class="flex gap-4 pr-3 mt-8">
                            <img loading="lazy" src="img/fb.svg" class="shrink-0 w-6 aspect-square" />
                            <img loading="lazy" src="img/ig.svg" class="shrink-0 w-6 aspect-square" />
                            <img loading="lazy" src="img/yt.svg" class="shrink-0 w-6 aspect-square" />
                        </div>
                </div>
            </div>
            <div
                class="shrink-0 mt-20 h-px border border-solid bg-zinc-600 border-zinc-600 max-md:mt-10 max-md:max-w-full">
            </div>
            <div class="mt-8 text-xs leading-5 text-zinc-300 max-md:max-w-full">
                2024 28car.com. All rights reserved. 易發車網 版權所有 複製必究
            </div>
        </div>
    </div>
</body>
